<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		body {
			background-image:url(snow.jpg);
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		.container {
			margin: 0 auto;
			padding: 20px;
			max-width: 500px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: #333;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
		}
		input[type="number"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
			width: 100%;
			max-width: 300px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
			max-width: 300px;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.result {
			margin-top: 30px;
			background-color: #eee;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			color: #333;
			font-weight: bold;
			font-size: 18px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label for="celsius">Enter temperature in Celsius:</label>
			<input type="number" id="celsius" name="celsius" placeholder="e.g. 25" required>
			<button type="submit">Convert to Fahrenheit</button>
		</form>
		<div class="result" id="result"></div>
	</div>

	<script>
		// Get the form and result elements
		const form = document.querySelector('form');
		const result = document.querySelector('#result');

		// Add event listener to form submit
		form.addEventListener('submit', (e) => {
			// Prevent form submission
			e.preventDefault();

			// Get the Celsius input value
			const celsius = parseFloat(document.querySelector('#celsius').value);

			// Convert Celsius to Fahrenheit
			const fahrenheit = (celsius * 1.8) + 32;

			// Display the result
			result.textContent = `${celsius} degrees Celsius is ${fahrenheit.toFixed(2)} degrees Fahrenheit.`;
		});
	</script>
</body>
</html>
